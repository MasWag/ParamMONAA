box: maswag/tgrep-env
build:
  steps:
    -scrpt:
      name: default_build
      code: |
          mkdir build
          cd build && cmake .. && make

gcc_unit_test:
  steps:
    - script:
        name: set_gcc_env
        code: |
          export CC=gcc
          export CXX=g++
    - script:
        name: build_and_test
        code: |
          mkdir build
          cd build && cmake .. && make && make test

clang_unit_test:
  steps:
    - script:
        name: set_clang_env
        code: |
          export CC=clang
          export CXX=clang++
    - script:
        name: build_and_test
        code: |
          mkdir build
          cd build && cmake .. && make && make test
